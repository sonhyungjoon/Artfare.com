<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>탑승객 클라이언트</title>
</head>
<body>
    <h1>탑승객 클라이언트</h1>
    <div id="busLocation">버스 위치를 기다리는 중...</div>

    <script>
        const ws = new WebSocket('https://sonhyungjoon.github.io/Artfare.com/'); // 서버 주소

        ws.onopen = function() {
            // 서버에 탑승객임을 알림
            ws.send(JSON.stringify({ role: 'passenger' }));
            console.log('탑승객 클라이언트 연결됨');
        };

        ws.onmessage = function(event) {
            const data = JSON.parse(event.data);
            const locationText = `버스 위치: 위도 ${data.latitude}, 경도 ${data.longitude}`;
            document.getElementById('busLocation').textContent = locationText;
            console.log('버스 위치 수신:', data);
        };
    </script>
</body>
</html>
